<hr>
<div class="media">
    <a class="pull-left comment-link" href="javascript:void(0)">
        <img class="media-object"  style="width: 64px; height: 64px;" src="<%= comment.photo %>">
        <p class="comment-name"><%= comment.name %></p>
        <div style="text-align: center">
            <button class="btn btn-mini btn-vote" ><i class="icon-chevron-up"></i></button>
            <h1 class="votes"><%= comment.votes %></h1>
            <button class="btn btn-mini btn-vote" ><i class="icon-chevron-down"></i></button>
        </div>
    </a>
    <div class="media-body">
        <h4 class="media-heading"><b><%= comment.title %></b></h4>
        <div class="media justified comment-row">
            <div id="rating<%= comment.id %>" class="main-rating"></div><span class="time-ago"><%= comment.date %></span>
            <p class="comment-msg"><%= comment.message %></p>
            <% if ((comment.timeliness + comment.comfort + comment.wifi + comment.empty_seating + comment.cleanliness) != 0) { %>
                <div class="row-fluid well well-large well-comment">
                    <div class="span6">
                        <div class="row-fluid">
                            <div class="span4">Timeliness:</div>
                            <div id="timeliness<%= comment.id %>" class="span8"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">Comfort:</div>
                            <div id="comfort<%= comment.id %>" class="span8"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">WiFi:</div>
                            <div id="wifi<%= comment.id %>" class="span8"></div>
                        </div>
                    </div>
                    <div class="span6">
                        <div class="row-fluid">
                            <div class="span4">Empty seating:</div>
                            <div id="empty-seating<%= comment.id %>" class="span8"></div>
                        </div>
                        <div class="row-fluid">
                            <div class="span4">Cleanliness:</div>
                            <div id="cleanliness<%= comment.id %>" class="span8"></div>
                        </div>
                    </div>
                </div>
            <% } %>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Company name<i class="tablesorter-icon bootstrap-icon-unsorted"></i></th>
            <th>Departure time<i class="tablesorter-icon bootstrap-icon-unsorted"></i></th>
            <th>Arrival time<i class="tablesorter-icon bootstrap-icon-unsorted"></i></th>
            <th>Travel time<i class="tablesorter-icon bootstrap-icon-unsorted"></i></th>
            <th>Cost<i class="tablesorter-icon bootstrap-icon-unsorted"></i></th>
            <th>Link<i class="tablesorter-icon bootstrap-icon-unsorted"></i></th>
        </tr>
    </thead>
    <tbody>
    <% _.each(schedules, function(schedule) { %>
        <tr>
            <td><%=schedule.COMPANY_NAME %></td>
            <td><%=schedule.DEPART_TIME %></td>
            <td><%=schedule.ARRIVE_TIME %></td>
            <td><%=schedule.TRIP_LENGTH %></td>
            <td><%= "$" + schedule.TRIP_COST %></td>
            <td><a href="<%=schedule.URL %>" target="_blank">Go</a></td>
        </tr>
    <% }) %>
    </tbody>
</table>
